{% from "security/_macros.html" import render_field_errors %}
{% extends "base/_base.html" %}
{% block _ibase %}
    <h1>Login</h1>
    <div class="row-fluid">
        <div class="dialog">
            <div class="block">
                <p class="block-heading">{{_('login')}}</p>
                <div class="block-body">
                    <form action="{{ url_for_security('login') }}" method="POST" name="send_login_form">
                        {{ send_login_form.hidden_tag() }}

                        <div class="control-group {%if send_login_form.email.errors %}error{%endif%}">
                            <label>{{_('email')}}</label>
                            <input class="span12" id="email" name="email" type="text">
                            {{ render_field_errors(send_login_form.email) }}
                        </div>

                        <button class="btn btn-primary btn-large pull-right">{{ _('login') }}</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
