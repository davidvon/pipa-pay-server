<!DOCTYPE html>
<html>
  <head>
    {% block head_base %}
    <meta charset="UTF-8">
    <title>{{ APPNAME }}-管理台</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/css/AdminLTE.css?v5" rel="stylesheet" type="text/css" />
    <!-- jQuery 2.1.3 -->
    <script src="{{ url_for('admin.static', filename='vendor/jquery-2.1.1.min.js') }}"></script>
    {% block head_more %}
    {% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='libs/html5shiv.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/respond.min.js') }}"></script>
    <![endif]-->
    {% endblock %}
  </head>

  <body class="{{ BODY_CLASS }} {{ LAYOUT_STYLE }}">
    {% block body_base %} {% endblock %}
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?0849fd48c551a56e68454bc912c87929";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{{ url_for('admin.static', filename='bootstrap/bootstrap3/js/bootstrap.min.js') }}" type="text/javascript"></script>
    {% block tail_base %}
    <!-- iCheck -->
    <script src="{{ url_for('static', filename='plugins/iCheck/icheck.min.js') }}" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    {% endblock %}
    <script>
        $(document).ready(function() {
        render_booking_order({{current_user.id}});
        page_index_render({{current_user.id}});
        setInterval(function(){
            page_index_render({{current_user.id}});
            render_booking_order({{current_user.id}});
        },20000);
    });
    </script>
</body>
</html>
