<header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo"><b>琵琶金融</b></a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="order_notify">
            <div class="direct-chat-warning">
              <div class="direct-chat-msg right">
              <div class="direct-chat-text">
                <ul class="list">
                    <li><span><i class="icon fa fa-bullhorn"></i> </span><a href="#" target="_blank">阿贵已经付款</a></li>
                    <li><span><i class="icon fa fa-bullhorn"></i> </span><a href="#" target="_blank">宋小宝预订了洗衣项目</a></li>
                </ul>
              </div></div>
            </div>
          </li>
          <li class="dropdown notifications-menu">
            <!-- Menu toggle button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-bell-o"></i>
                <span class="label label-success">10</span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">通知</li>
              <li>
                <ul class="menu">
                  <li><!-- start notification -->
                    <a href="#">
                      <i class="fa fa-users text-aqua"></i> 5 new members joined todaynew members joined todaynew members joined today
                    </a>
                  </li><!-- end notification -->
                </ul>
              </li>
              <li class="footer"><a href="/console/notify">查看更多</a></li>
            </ul>
          </li>
          <!-- Messages: style can be found in dropdown.less-->
          <li class="dropdown messages-menu">
            <!-- Menu toggle button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-envelope-o"></i>
              <span class="label bg-orange"></span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">即时消息</li>
              <li>
                <!-- inner menu: contains the messages -->
                <ul class="menu">
                  <!-- message -->
                </ul><!-- /.menu -->
              </li>
              <li class="footer"><a href="/admin/neworderlistview/">查看更多</a></li>
            </ul>
          </li><!-- /.messages-menu -->
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="{{current_user.thumb_image()}}" class="user-image" alt="User Image"/>
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{current_user.name()}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="{{current_user.thumb_image()}}" class="img-circle" alt="User Image" />
                <p>
                  {{current_user.name()}}
                  <small>{{current_user.shop_name()}}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="/change" class="btn btn-default btn-flat">修改密码</a>
                </div>
                <div class="pull-right">
                  <a href="/logout" class="btn btn-default btn-flat">注销</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <script>
       function autoScroll(obj){
          $(obj).find(".list").animate({
              marginTop : "-21px"
          },500,function(){
              $(this).css({marginTop:"0px"}).find("li:first").appendTo(this);
          })
      }
      $(function(){
          setInterval('autoScroll(".order_notify")',5000)
      })
  </script>
  </header>
