{% macro alert_include( banding_id, func, param) -%}
    <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">确认</h3>
      </div>
      <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>确认提交此操作到微信平台吗?</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        <button class="btn btn-danger" id="{{ banding_id }}" data-dismiss="modal">提交</button>
      </div>
      <script>
        $('#{{banding_id}}').bind('click', function () {
            {{func}}('{{param}}')
        })
      </script>
    </div>
{%- endmacro %}
