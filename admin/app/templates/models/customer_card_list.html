{% extends 'admin/list.html' %}

{%block list_row_action_more %}
    <a class="icon" style="margin-left:5px;color:#0088cc;"
       href='javascript:void(0);' onclick='wxcard_balance_sync("{{get_pk_value(row)}}")' title="同步更新">
        <span class="glyphicon glyphicon-refresh"></span>
    </a>
{%endblock%}


{% block tail_base %}
    <script>
        function wxcard_balance_sync(index){
            $.ajax({
            type: 'POST',
            url: '/api/weixin/card/'+ index +'/sync',
            contentType: 'application/json',
            success: function(resp){
                if(resp.errcode != 0){
                    alert("同步微信会员卡余额失败:"+ resp.errmsg)
                } else {
                    alert("同步微信会员卡余额成功")
                }
            }
        });
        }
    </script>
    {{ super() }}
{% endblock %}
